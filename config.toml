[[params.plugins.js]]
link = "plugins/google-map/gmap.js"


#################### default parameters ################################
[params]
logo = "images/favicon.png"
# Meta data
description = "Vardhaman College of Engineering"
author = "Team Yayin"
# contact info
address = "Vardhaman College of Engineering, Kacharam, Shamshabad – 501218 Hyderabad, Telangana, India"
mobile = "+91-8688901557"
email = "info@vardhaman.org"
# contact form action
contact_form_action = "deancdc@vardhaman.org" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # your id
# top header
top_header = true

# Preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable = false

# google map
[params.map]
enable = false

# cookies
[params.cookies]
enable = true
expire_days = 2
  
############################# social site ########################
[[params.social]]
title = "facebook"
icon = "ti-facebook" 
link = "https://www.facebook.com/vardhamancollegeofengineering/"

[[params.social]]
