######################## default configuration ####################
baseURL = 'http://cdc.vardhaman.org/'
languageCode = 'en-us'
title = 'CDC - Vardhaman'
theme = 'vce-educenter-fork'

# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # desable language from here


############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
